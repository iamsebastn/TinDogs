<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>TinDogs</title>
</head>
<body>
    <div class="page-content">
        <header class="page-header">
            <nav class="nav-bar">
                <img class="nav_img" src="./images/icon-profile.png">
                <button class="nav-btn" id="nav-btn">
                    <img class="nav_img logo" src="./images/logo.png">
                </button>
                <img class="nav_img" src="./images/icon-chat.png">
            </nav>
        </header>
        <main class="main-content" id="page-content">        
            <section class="profile_thumb" id="profile-thumb">
            </section>
            <section class="btn_wrap" id="btn-wrap">
                <button class="interact-btn" id="nope-btn">
                    <img src="./images/icon-cross.png" class="like-icon">
                </button>
                <button class="interact-btn" id="like-btn">
                    <img src="./images/icon-heart.png" class="nope-icon">
                </button>
            </section>
        </main>
    </div>
    <script src="./js/script.js" type="module"></script>
</body>
</html>
