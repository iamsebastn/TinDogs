<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TinDogs</title>
</head>
<body>
    <header class="page-header">
        <nav class="nav-bar">
            <img class="nav_img" src="images/icon-profile.png">
            <img class="nav_img logo" src="images/logo.png">
            <img class="nav_img" src="images/icon-chat.png">
        </nav>
    </header>
    <main class="page-content" id="page-content">
        <section class="profile_thumb">
            <img class="profile_img" src="images/dog-rex.jpg">
            <div class="profile_desc">
                <p class="p_head">Rexi, 39</p>
                <p class="p_body">Hey goodlookin' how u doin?</p>
            </div>
        </section>
        <section class="btn_wrap" id="btn_wrap">
            <button class="interact-btn" id="like-btn">
                <img src="images/icon-cross.png" class="like-icon">
            </button>
            <button class="interact-btn" id="nope-btn">
                <img src="images/icon-heart.png" class="nope-icon">
            </button>
        </section>
    </main>
    <script src="js/script.js" type="module"></script>
</body>
</html>
